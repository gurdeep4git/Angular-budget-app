<div class="form-holder">
    <div class="container">
        <div class="row">
            <div class="col-md-10 offset-md-1">
                <form [formGroup]="transactionForm" (ngSubmit)="transactionSubmit()">
                    <div class="row">
                        <div class="col-2">
                            <select formControlName="type" class="form-control">
                                <option value="0">--Select--</option>
                                <option value="1">Income</option>
                                <option value="-1">Expense</option>
                            </select>
                        </div>
                        <div class="col-7">
                            <input formControlName="description" class="form-control" type="text"
                                placeholder="Add Decription..." />
                        </div>
                        <div class="col-2">
                            <input formControlName="amount" class="form-control" type="text" placeholder="Amount" />
                        </div>
                        <div class="col-1">
                            <input class="btn btn-primary" type="submit" value="Submit"
                                [disabled]="!transactionForm.valid" />
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
